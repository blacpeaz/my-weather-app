<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/215a272911.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="border border-dark-subtle rounded-5">
        <form class="input-city" id="input-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm border-0"
                id="search-input"
              />
            </div>
            <div class="col">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <h1>Madagascar</h1>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <i class="fa-solid fa-sun weather-today"></i>
            <span class="temp-num" id="temp-num"> 22 </span>
            <span class="degree-unit">
              <a href="#" id="degree-celsius">°C</a> |
              <a href="#" id="degree-fahrenheit">°F</a>
            </span>
          </div>
          <div class="col">
            <p>Precipitation</p>
            <p>Humidity</p>
            <p>Wind</p>
          </div>

          <div class="col">
            <p>Weather</p>
            <p id="day">Tuesday 11.00</p>
            <p>Mostly Cloudy</p>
          </div>
        </div>

        <div class="row">
          <div class="col other-weather-parameters">
            <button type="button" class="btn btn-light">Precipitation</button>
            <strong>|</strong>
            <button type="button" class="btn btn-light">Humidity</button>
            <strong>|</strong>
            <button type="button" class="btn btn-light">Wind</button>
          </div>
        </div>

        <div class="row newdays">
          <div class="col">
            <i class="fa-solid fa-cloud-sun weather-condition">
              <span class="divider">|</span>
            </i>
            <p class="days">Mon</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun weather-condition">
              <span class="divider">|</span>
            </i>
            <p class="days">Tue</p>
          </div>
          <div class="col">
            <i
              class="fa-sharp fa-solid fa-cloud-sun-rain fa-fade weather-condition"
            >
              <span class="divider">|</span>
            </i>
            <p class="days">Wed</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun weather-condition">
              <span class="divider">|</span>
            </i>
            <p class="days">Thu</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-sun weather-condition">
              <span class="divider">|</span>
            </i>
            <p class="days">Fri</p>
          </div>
          <div class="col">
            <i class="fa-solid fa-cloud-bolt fa-bounce weather-condition"></i>
            <p class="days">Sat</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
